<script>
    function user_delete(id) {
        $.ajax({
            type: 'GET',
            url: '/admin/user_delete/' + id + '/',
            dataType: "json",
            success: function(data) {
                location.reload();
            }
        });
    }


    function user_update(id) {
        var is_verified = $('#is_verified' + id).val();
        $.ajax({
            type: 'POST',
            url: '/admin/user_delete/' + id + '/',
            data: {
                'is_verified': is_verified,
                "csrfmiddlewaretoken": '{{ csrf_token }}'
            },
            dataType: "json",
            success: function(data) {
                location.reload();
            }
        });
    }
</script>
