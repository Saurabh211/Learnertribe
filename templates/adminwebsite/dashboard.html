<script>
    function user_update(id) {
        var is_verified = $('#is_verified' + id).val()
        $.ajax({
            type: 'POST',
            url: '/admin/user_detail/' + id + '/',
            data: {
                "csrfmiddlewaretoken": '{{ csrf_token }}'
            },
            dataType: "json",
            success: function(data) {
                location.reload();
            }
        });
    }
</script>
