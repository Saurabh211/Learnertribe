<script>
    $(function() {
        var dateFormat = "mm/dd/yy",
            from = $("#start-date")
            .datepicker({
                autoUpdateInput: false,
       //         defaultDate: "+1w",
                  numberOfMonths: 1,
                minDate: 0
            })

        function getDate(element) {
            var date;
            try {
                date = $.datepicker.parseDate(dateFormat, element.value);

            } catch (error) {
                date = null;
            }
            return date
        }
    });
</script>
